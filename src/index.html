<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Мой город</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    
    <div class="popup">
        <div class="popup_title"></div>
        <ul class="popup_list">
            <li><span>Человек 1 </span>Длинный отзыв человека номер один</li>
            <li><span>Человек 2 </span>Длинный отзыв человека номер два</li>
            <li><span>Человек 3 </span>Длинный отзыв человека номер три</li>
        </ul>
        <form class="popup_form" action="" method="post">
            <div class="popup_form_title">Ваш отзыв</div>
            <input type="text" name="name" placeholder="Ваше имя">
            <input type="text" name="place" placeholder="Укажите место">
            <textarea name="text" placeholder="Поделитесь впечатлениями"></textarea>
            <button class="popup_form_btn" type="button">Добавить</button>
        </form>
    </div>
    
    <div class="paranja">
        <div class="error">
            <div class="error_title">Ошибка!</div>
            <div class="error_text">Все поля обязательны для заполнения!</div>
        </div>
    </div>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSY1988PxAcLsMYwEShQVxto4H18kkoV4&callback=initMap" async defer></script>
<script src="js/js.js"></script>
</body>
</html>
